version: "3.1"

intents:
  - ask_about_task
  - affirm
  - deny

entities:
  - task_number
  - task_topic
  - task_detail
  - game
  - logic
  - num_system
  - graph
  - programming
  - data
  - math
  - os_concept
  - coordinates
  - files
  - dynamic_programming
  - redundancy
  - sorting
  - debugging
  - conditional_logic
  - table_truth
  - uniformity
  - task_number_19
  - task_number_20
  - task_number_21

slots:
  task_number:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: task_number

  suggested_task_number:
    type: text
    influence_conversation: true
    mappings:
      - type: custom

  task_topic:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: task_topic

  task_detail:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: task_detail

responses:
  utter_ask_task_number:
    - text: "Какой номер задания тебя интересует?"

  utter_cannot_understand_task:
    - text: "Я пока не понял, о каком задании идёт речь. Попробуй уточнить номер или тему."

  utter_ask_task_disambiguation:
    - text: "Тогда скажи, пожалуйста, какой номер задания ты имел в виду?"

actions:
  - action_identify_task_number
  - action_confirm_suggested_task
  - action_provide_solution
  - action_reset_slots

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
